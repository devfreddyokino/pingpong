<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        *{
            margin:0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<canvas></canvas>
<script>
    const canvasEl = document.querySelector("canvas")
    const canvasCtx = canvasEl.getContext("2d");
    const mouse =  { x:0, y:0}
    const linewith =15
    //constante que eh o fundo da quadra verde
    const field = {
        //propriedades
        w:window.innerWidth,
        h:window.innerHeight,
        // metodo
        draw: function(){
            canvasCtx.fillStyle= "#236047"
            canvasCtx.fillRect(0,0,window.innerWidth,window.innerHeight)
        }
    }
    // constante que eh a linha do meio
    const line ={
        w:linewith,
        h:window.innerHeight,
        x:window.innerWidth/2 - linewith/2,
        y:0,
        draw: function(){
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(this.x,this.y,this.w,this.h)
        
        }
    }
    // constante que eh as raquetes
    // esquerda.
    const leftPaddle = {
        x:10,
        y: 0,
        w: line.w,
        h: 200,
        _move: function(){
            this.y = mouse.y - this.h/2
        },
        draw: function(){
            canvasCtx.fillStyle="#ffffff"
            canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            this._move()
        },
    }
    //direita
    const rightPaddle = {
        x: window.innerWidth-linewith-10,
        y:400,
        w:linewith,
        h:200,
        speed_1: 0.9,
        _move: function(){
            this.y = ball.y*this.speed_1
        },
        draw: function(){
            canvasCtx.fillRect( this.x, this.y, this.w, this.h)
            this._move()
        }
    }
    // conatante que eh o  placar
    const placar={
        humano:0,
        computador:0,
        increaseHuman: function(){
            this.humano++
        },
        increaseComputador: function(){
            this.computador++
        },
        draw: function(){
        canvasCtx.font="bold 72px Arial"
        canvasCtx.textAlign="center"
        canvasCtx.textBaseline="top"
        canvasCtx.fillStyle="#01341D"
        canvasCtx.fillText(this.humano, window.innerWidth/4,50)
        canvasCtx.fillText(this.computador, 3*window.innerWidth/4,50)
        }
    }
    // constante que eh a bola
    const ball ={
        x: 300,
        y:200,
        r:20,
        speed:10,
        directionX:1,
        directionY:1,
        _calcPosition:function(){
            if(this.x>field.w - this.r -rightPaddle.w){
                if(this.y + this.r> rightPaddle.y &&
                this.y-this.r<rightPaddle.y+rightPaddle.h){
                    this._reverseX()
                }else{
                    placar.increaseHuman()
                    this._pointUp()

                }
            }
            if(this.x<this.r +leftPaddle.w){
                if(this.y + this.r> leftPaddle.y && 
                this.y - this.r<leftPaddle.y+leftPaddle.h){
                    this._reverseX()
                }else{
                    placar.increaseComputador()
                    this._pointUp()
                }
            }
            if ((this.y-this.r<0 && this.directionY<0) ||
                (this.y>field.h-this.r>0)) {
                this._reverseY()
            }
        },
        _acabar:function(){
            if(placar.computador==5 || placar.humano==5){
                this.speed=0
            }
        },

        _speed:function(){
           setInterval(this.speed+=0.005,1000000000000)
        },
        _reverseX: function(){
            this.directionX *= -1
        },
        _reverseY: function(){
            this.directionY *= -1
        },
        _pointUp: function(){
            this.x=field.w/2
            this.y=field.h/2
        },
        
        _move: function(){
            this.x += this.directionX * this.speed
            this.y += this.directionY * this.speed
            this._speed()
            this._acabar()
        },

        draw: function(){
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.beginPath()
            canvasCtx.arc(this.x, this.y, this.r ,0,2*Math.PI,false)
            canvasCtx.fill()
            
            this._move()
            this._calcPosition()
        },
    }
    function setup(){
        canvasEl.width=field.w
        canvasEl.height=field.h
        canvasCtx.width=window.innerWidth;
        canvasCtx.height=window.innerHeight;
    }
    function draw(){
        field.draw()
        line.draw()
        
        leftPaddle.draw()
        rightPaddle.draw()
        
        placar.draw()
        ball.draw()
        
        canvasCtx.fillStyle = "#ffffff"
    
    }
    
   
    
    window.animeteFrame = ( function() {
        return(
            window.requestAnimationFrame||
            window.mozRequestAnimationFrame||
            window.webkitRequestAnimationFrame||
            window.oRequestAnimationFrame||
            window.msRequestAnimationFrame||
            function(callback){
                return window.setTimeout(callback, 1000/60)
            }
        )
    }

    )()

    function main(){
        animeteFrame(main)
        draw()
    }
    setup()
    main()

    canvasEl.addEventListener("mousemove", function(e){
        mouse.x = e.pageX,
        mouse.y = e.pageY
        console.log(mouse)
    })
</script>
</body>
</html>
